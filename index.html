<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Formulario</h1>
    </header>

    <section class="" id="">
        <div class="" id="">
            <form method="GET">
                <fieldset>
                    <legend>Datos Personales</legend>
                    <div style="background-color: aqua;">
                        <label for="nombre">Ingrese el nombre del estudiante:</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre"
                            required="true"><br />

                    </div>
                    <div>
                        <label for="apellido">Ingrese el apellido del estudiante:</label>
                        <input type="text" name="apellido" id="apellido" placeholder="Escribe su apellido"
                            required="true"><br />

                    </div>

                    <div>
                        <label for="email">Ingrese el email</label>
                        <input type="email" name="email" id="email" placeholder="Ingrese el email"
                            required="true"><br />
                    </div>

                    <div>
                        <label for="edad">Ingrese la edad del estudiante:</label>
                        <input type="number" name="edad" id="edad" placeholder="Ingrese la edad" required="true">
                    </div>

                    <div>
                        <label>Género</label><br />
                        <input type="radio" id="femenino" name="generos" value="femenino">
                        <label for="femenino">Femenino</label><br />
                        <input type="radio" name="masculino" id="masculino" value="masculino">
                        <label for="masculino">Masculino</label>
                    </div>

                    <div>
                        <label>Lenguaje de Programación</label><br />
                        <input type="checkbox" name="programacion" id="java" value="Java">
                        <label for="java">Java</label><br />
                        <input type="checkbox" name="programacion" id="python" value="Python">
                        <label for="python">Python</label><br />
                    </div>

                    <div>
                        <label for="autos">Marca de autos favorita:</label><br/>
                        <select name="autos" id="autos">
                            <option value="Chevrolet">Chevrolet</option>
                            <option value="Ferrari">Ferrari</option>
                            <option value="Audi">Audi</option>
                        </select>
                    </div>

                    <div>
                        <label for="comentario">Ingrese un comentario:</label><br/>
                        <textarea name="comentario" id="comentario" cols="30" rows="2">Este es mi comentario</textarea><br/>
                    </div>

                    <div>
                        <label for="password">Ingrese la contraseña</label>
                        <input type="password" name="password" id="password" required="true"
                            placeholder="Ingrese el password">
                    </div>
                    <div>
                        <input type="submit" value="Enviar">
                        <input type="submit" formnovalidate="formnovalidate" value="Enviar datos sin validar">
                    </div>

                </fieldset>

            </form>
        </div>
    </section>


    <footer>
        <p>Desarrollador por Elvis Pachcama &copy; Todos los derechos reservados</p>
    </footer>

</body>

</html>
